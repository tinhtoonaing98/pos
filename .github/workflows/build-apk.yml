name: Build APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----- Repo -----
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo root
        run: |
          pwd
          ls -la

      # ----- Node / deps (NO CACHE because there's no lockfile) -----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (supports no lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json -> npm ci"
            npm ci
          else
            echo "No lockfile -> npm install"
            npm install
          fi

      # ----- Build web -----
      - name: Build web bundle
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No 'build' script found in package.json"; exit 1
          fi

      # ----- Java / Android SDK -----
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ----- Capacitor / Android project -----
      - name: Ensure Capacitor CLI
        run: npx cap --version

      # If android/ isn't committed, create it so build can proceed
      - name: Ensure android project exists
        run: |
          if [ ! -d "android" ]; then
            echo "android/ not found; attempting to create with Capacitor…"
            # capacitor.config.* must already exist in the repo
            npx cap add android
          else
            echo "android/ exists."
          fi

      - name: Sync web to Android
        run: npx cap sync android

      - name: Verify gradlew and grant execute perm
        run: |
          test -f android/gradlew || (echo "gradlew missing in android/ — did cap add android succeed?" && exit 1)
          chmod +x android/gradlew

      # ----- Build APK -----
      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug --stacktrace

      - name: Verify APK exists
        run: |
          ls -la android/app/build/outputs/apk/debug || true
          test -f android/app/build/outputs/apk/debug/app-debug.apk || (echo "APK not found"; exit 1)

      # ----- Artifact (v4) -----
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error
