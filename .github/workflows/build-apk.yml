name: Build APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (supports no lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json -> npm ci"
            npm ci
          else
            echo "No lockfile -> npm install"
            npm install
          fi

      - name: Build web bundle
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Capacitor CLI
        run: npx cap --version

      - name: Ensure android project exists
        run: |
          if [ ! -d "android" ]; then
            echo "android/ not found; creating with Capacitorâ€¦"
            npx cap add android
          fi

      - name: Sync web to Android
        run: npx cap sync android

      - name: Grant gradlew execute permission
        run: chmod +x android/gradlew

      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error
