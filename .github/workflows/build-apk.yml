name: Build APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------- Repo ----------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print repo tree (top)
        run: |
          pwd
          ls -la
          echo "---- package.json ----"
          test -f package.json && cat package.json || echo "package.json not found"
          echo "---- capacitor config ----"
          (ls capacitor.config.* || true)

      # ---------- Node / deps ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (ci or i)
        run: |
          if [ -f package-lock.json ]; then
            npm ci || (echo "npm ci failed, falling back to npm i" && npm i)
          else
            npm i
          fi

      # ---------- Build web ----------
      - name: Build web bundle
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No 'build' script found in package.json"; exit 1
          fi
          echo "dist contents:"; (ls -la dist || true)

      # ---------- Java / Android SDK ----------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---------- Capacitor ----------
      - name: Ensure Capacitor CLI available
        run: npx cap --version

      # If android/ isn't committed, create it on CI so build can continue.
      - name: Ensure android project exists
        run: |
          if [ ! -d "android" ]; then
            echo "android/ not found; creating with Capacitorâ€¦"
            npx cap add android
          else
            echo "android/ exists; will sync assets."
          fi

      - name: Sync web to Android
        run: npx cap sync android

      - name: Show android tree
        run: |
          ls -la android || true
          ls -la android/app || true
          test -f android/gradlew && echo "gradlew present" || (echo "gradlew missing"; exit 1)

      # ---------- Build APK ----------
      - name: Grant gradlew execute perm
        run: chmod +x android/gradlew

      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug --stacktrace

      - name: Verify APK exists
        run: |
          ls -la android/app/build/outputs/apk/debug || true
          test -f android/app/build/outputs/apk/debug/app-debug.apk || (echo "APK not found"; exit 1)

      # ---------- Artifact (v4) ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error
