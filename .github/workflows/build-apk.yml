name: Build Android APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # REMOVE cache: 'npm' because no lockfile is present

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install deps
        run: npm install   # use install instead of 'ci' (ci requires package-lock.json)

      - name: Build web app (Vite)
        run: npm run build

      - name: Install Capacitor deps
        run: |
          npm i @capacitor/core
          npm i -D @capacitor/cli @capacitor/android

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync web assets to Android
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
